<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>لوحة التحكم - نظام ERP</title>

    <!-- Core Styles -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/dashboard.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-container">
                <div class="modern-logo">
                    <span class="material-icons">business</span>
                </div>
                <h1>نظام ERP</h1>
            </div>
            <nav class="nav-menu">
                <a href="/dashboard" class="nav-item active">
                    <span class="material-icons">dashboard</span>
                    <span>لوحة التحكم</span>
                </a>
                <a href="/projects" class="nav-item">
                    <span class="material-icons">work</span>
                    <span>المشاريع</span>
                </a>
                <a href="/clients" class="nav-item">
                    <span class="material-icons">people</span>
                    <span>العملاء</span>
                </a>
                <a href="/employees" class="nav-item">
                    <span class="material-icons">groups</span>
                    <span>الموظفون</span>
                </a>
                <a href="/tasks" class="nav-item">
                    <span class="material-icons">task</span>
                    <span>المهام</span>
                </a>
                <a href="/reports" class="nav-item">
                    <span class="material-icons">analytics</span>
                    <span>التقارير</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-left">
                    <h2>لوحة التحكم</h2>
                </div>
                <div class="header-right">
                    <div class="user-menu">
                        <span class="material-icons">account_circle</span>
                        <span class="user-name">مرحباً، <span id="userName">المستخدم</span></span>
                        <button onclick="logout()" class="btn-logout">
                            <span class="material-icons">logout</span>
                            تسجيل الخروج
                        </button>
                    </div>
                </div>
            </header>

            <!-- Stats Cards -->
            <div class="stats-container">
                <div class="stats-card">
                    <div class="stats-icon">
                        <span class="material-icons">work</span>
                    </div>
                    <div class="stats-info">
                        <h3>المشاريع</h3>
                        <p id="projectsCount">0</p>
                    </div>
                </div>
                <div class="stats-card">
                    <div class="stats-icon">
                        <span class="material-icons">people</span>
                    </div>
                    <div class="stats-info">
                        <h3>العملاء</h3>
                        <p id="clientsCount">0</p>
                    </div>
                </div>
                <div class="stats-card">
                    <div class="stats-icon">
                        <span class="material-icons">groups</span>
                    </div>
                    <div class="stats-info">
                        <h3>الموظفون</h3>
                        <p id="employeesCount">0</p>
                    </div>
                </div>
                <div class="stats-card">
                    <div class="stats-icon">
                        <span class="material-icons">task</span>
                    </div>
                    <div class="stats-info">
                        <h3>المهام</h3>
                        <p id="tasksCount">0</p>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="charts-container">
                <div class="chart-card">
                    <h3>الإيرادات الشهرية</h3>
                    <canvas id="revenueChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>حالة المشاريع</h3>
                    <canvas id="projectsChart"></canvas>
                </div>
            </div>

            <!-- Recent Activities -->
            <div class="activities-container">
                <h3>النشاطات الحديثة</h3>
                <div id="activitiesList" class="activities-list">
                    <!-- Activities will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/static/dashboard.js"></script>
</body>

</html>
